<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  <title>Buttons & Icons</title>
  </head>

    <div class="grey darken-3">
        <div class="container">
                <h1 class="amber-text">Buttons & Icons</h1>
                <!-- Standard Button -->
                <button class="btn green yellow-text">Read More</button>
                <a href="" class="btn">Read More</a>
                <br><br>
                <button class="btn red white-text waves-effect waves-light">Read More</button>
                <button href="https:/www.instagram.com/" class="btn waves-effect waves-red 
                red-text white">Instagram</button>
                
            <!-- Button with material icons -->
            <button class="btn large lime">
                <i class="material-icons right">android</i>
                Buy Now
            </button>
            <button class="btn large lime">
                <i class="material-icons right">android</i>
                Buy Now
            </button>
            <button class="btn-floating  btn-large pulse blue lighten-1"> 
                    <i class="material-icons">publish</i>
                </button>
        
            <!-- Floating Action buttons --> 
            <div class="fixed-action-btn">
                <button class="btn-floating btn-large pulse red lighten-1">
                    <i class="material-icons">edit</i>
                </button>
                <ul>
                    <li>
                        <a href="" class="btn-floating red">
                            <i class="material-icons">insert_chart</i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn-floating red">
                            <i class="material-icons">airplay</i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn-floating red">
                            <i class="material-icons">apps</i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn-floating red">
                            <i class="material-icons">attachment</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--Carousel-->
        <div class="carousel">
             <a href="#one" class="carousel-item">
                <img src="img/artist.jpg" alt="">
                </a>
                <a href="#two" class="carousel-item">
                    <img src="img/artist1.jpg" alt="">
                    </a>
                    <a href="#three" class="carousel-item">
                    <img src="img/artist3.jpg" alt="">
                    </a>
                    <a href="#four" class="carousel-item">
                    <img src="img/artist5.jpg" alt="">
                    </a>        
                    </div>
                    <!--Full Width Slider-->
                    <div class="carousel">
                        <a href="#one" class="carousel-item">
                        <img src="img/artist4.jpg" alt="">
                        </a>
                        <a href="#two" class="carousel-item">
                        <img src="img/artist6.jpg" alt="">
                        </a>
                        <a href="#three" class="carousel-item">
                        <img src="img/artist7.jpg" alt="">
                        </a>
                        <a href="#four" class="carousel-item">
                        <img src="img/artist8.jpg" alt="">
                        </a>        
                        </div>
                      <br><br><br>
                        <!--Context Slider-->
                        <div class="carousel carousel-slider center">
                           <div class="carousel-fixed-item center">
                            <a href="" class="btn waves-effect white grey darken-text-2">Button</a>
                            </div>
                           
                            <div class="carousel-icon red white-text">
                                <h2>First Panel</h2>
                           </div>
                           <div class="carousel-icon pink white-text">
                            <h2>Second Panel</h2>
                       </div>
                       <div class="carousel-icon green white-text">
                        <h2>Third Panel</h2>
                   </div>
                   <div class="carousel-icon blue white-text">
                    <h2>Fourth Panel</h2>
               </div>
            <!-- Jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            <!--Compiled and minified Javascript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                // Init Floating Action
                $('.fixed-action-btn').floatingActionButton();  
                //Init carousel
                $('.carousel').carousel();
                // Init Full Width slider
                $('carousel.carousel-slider').carousel;
                Fullwidth: true,
                inDicators; true
            });
            </script>
    </body>
</html>
